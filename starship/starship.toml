# from https://twitter.com/StarshipPrompt/status/1440380145861226496?s=20
format = """
$conda\
$username\
$all\
$fill\
$time\
$line_break\
$character
"""

[character]
success_symbol = '[‚ùØ](bold green)'
error_symbol = '[‚úñ](bold red)'

[directory]
# What is this?
truncation_length = 1000
# truncation_symbol = '‚Ä¶/'
style="bold bright-yellow"

[fill]
symbol = " "

# The time (on the right side).
# https://starship.rs/config/#time
[time]
disabled = false
style = "bold bright-black"
format = "[$time]($style)"
# eg Mon Jun 26 14:57:14 2023, see https://docs.rs/chrono/0.4.7/chrono/format/strftime/index.html
time_format = "%c"

[username]
style_user = 'black bold'
style_root = 'white bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[@$hostname]($style) üåé : '
# format = '[$ssh_symbol$hostname]($style) in '
# ssh_symbol = 'üåé'

[conda]
# format = '[$symbol$environment](dimmed green) '
format = '[\($environment\)](dimmed green) '
ignore_base = false

### Annoying stuff to disable for now ###

[python]
# Looks like this:
#     üêç v3.11.0
disabled = true

[nodejs]
# Javascript
